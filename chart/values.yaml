apps:
  - name: rework-frontend-api
    environment: production
    codebase: rework-frontend
    replicaCount: 1
    container:
      image:
        repository: osuakatsuki/rework-frontend
        tag: latest
      port: 80
      readinessProbe:
        httpGet:
          path: /_health
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 3
      resources:
        limits:
          cpu: 1000m
          memory: 500Mi
        requests:
          cpu: 250m
          memory: 200Mi
      env:
        - name: APP_COMPONENT
          value: api
      imagePullSecrets:
        - name: osuakatsuki-registry-secret
    service:
      type: ClusterIP
      port: 80
